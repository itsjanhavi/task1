<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Captilize</h1>
        <input type="text" placeholder="enter any sentence" id="input">
        <button id="btn">Captilize</button>
        <button id="Reveres">Reverse</button>
        <button id="Reverseword">Reverse words</button>
    </div>
    <div id="output">

    </div>
    <script>
        let input = document.getElementById('input');
        let btn = document.getElementById('btn');
        let output = document.getElementById('output');
        let reversebtn = document.getElementById('Reveres');
        let Reverseword = document.getElementById('Reverseword');
    
        btn.addEventListener('click', () => {
            let inputValue = input.value;
            let res = capitalize(inputValue);
            output.innerHTML = `<h2>${res}</h2>`;
        });
    
        reversebtn.addEventListener("click", () => {
            let inputValue = input.value;
            let res = reverseSentence(inputValue);
            output.innerHTML = `<h2>${res}</h2>`;
        });
    
        Reverseword.addEventListener("click", () => {
            let inputValue = input.value;
            let res = reverseWords(inputValue); 
            output.innerHTML = `<h2>${res}</h2>`;
        });
    
        function capitalize(str) {
            let s = '';
            for (let i = 0; i < str.length; i++) {
                if (i == 0 || str[i - 1] == ' ') {
                    s = s + str[i].toUpperCase();
                } else {
                    s = s + str[i];
                }
            }
            return s;
        }
    
        function reverseSentence(string) {
            let arr = string.split(''); 
            arr.reverse(); 
            return arr.join(''); 
        }
    
        function reverseWords(string) {
            let arr = string.split(' ');
            arr.reverse();
            return arr.join(' ');
        }
    </script>
    
    
</body>
</html>
